<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form method="POST" action="form_validation.php"  enctype ="multipart/form-data">

  

  <div class="form-group">
    <label for="Name"> Name </label>
    <input type="text" name="name"  class="form-control" id="Name"  placeholder="Enter Name">
  </div>


  <div class="form-group">
    <label for="Email"> Email </label>
    <input type="email" name="email" class="form-control" id="Email"  placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="Password"> Password </label>
    <input type="password" name="password"   class="form-control" id="Password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="Address"> Address </label>
    <input type="text" name="address"  class="form-control" id="Address" placeholder="Enter Address">
  </div>

  <div class="form-group">
    <label for="LinkedIn"> LinkedIn </label>
    <input type="url" name="linkedin" class="form-control" id="LinkedIn" placeholder="Enter your LinkedIn">
  </div>

  <div class="form-group">
    <label for="gender"> Gender </label>
    <input type="radio" name="gender"   class="form-control" id="gender" value="female"> Female
    <input type="radio" name="gender"   class="form-control" id="gender" value="male"> male

  </div>
  
  
  <div class="form-group">
    <label for="file" >Upload profile photo</label>
    <input type="file" name="ProfilePhoto" id="file" >
  </div>
 

 
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
